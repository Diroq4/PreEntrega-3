{% extends 'base.html' %}

{% block content %}
  <h2>Agregar Producto</h2>
  <form method="post" action="{% url 'producto' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <h1>Mis Productos</h1>
  <ul>
      {% for producto in productos %}
          <li>{{ producto.nombre }}</li>
      {% endfor %}
  </ul>

  <a href="{% url 'index' %}">Volver al Inicio</a>
{% endblock %}
